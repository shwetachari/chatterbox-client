<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="bower_components/bootstrap/js/dropdown.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Croissant+One|Raleway" rel="stylesheet">
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0 text-center">
      <h1 class="col-xs-12 text-center">chatterbox</h1>
      
      <div class="col-sm-12 col-sm-offset-0 text-center">
        <input type="text" class="col-xs-12" id="inputUsername" placeholder="Enter Username" /><br/>
        <textarea class="col-xs-12" id="inputMessage" placeholder="Enter Message"></textarea>
        <div class="col-xs-12">
          <button type="submit" id="submitMessage" class="btn btn-primary">Submit</button>
        </div>
      </div>
      
      <div id="roomSelect" class="dropdown col-xs-12 text-center">
        <button class="col-xs-12 btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Rooms
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu text-center">
        </ul>
      </div>
    </div>
    
    </div>
    <div id="chats" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0"></div>
  </body>
</html>
